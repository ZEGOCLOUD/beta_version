name: zego_uikit
description: ZegoUIKit is a low-code offering with pre-built and UI-ready components, such as AudioVideoView, CameraButtons, etc. Save time and assemble features fast with ZegoUIKit.
version: 1.9.1
homepage: https://www.zegocloud.com/
publish_to: none

environment:
  sdk: ">=2.16.2 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  encrypt: ^5.0.1
  http: ^0.13.4
  permission_handler: ^10.2.0
  flutter_logs: ^2.1.10
  native_device_orientation: ^1.1.4
  flutter_screenutil: ^5.5.3+2
  wakelock: ^0.6.2
  zego_express_engine: '>=3.0.3 <3.1.0'
  zego_plugin_adapter: 
    git:
      url: https://github.com/ZEGOCLOUD/beta_version
      path: zego_plugin_adapter
      ref: ghbeta

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  import_sorter: ^4.6.0  # run 'flutter pub run import_sorter:main'
  dart_code_metrics: any

flutter:
  assets:
    - assets/icons/